	<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Yelp Search</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

	</head>
	<body>
		<header>
			<h1>Yelp Search</h1>
		</header>
		<form>
			<label>Search Yelp:
				<input type="text" name="term" id="term"/>
			</label>	
			<label>
				<input type="text" name="location" id="location"/>
			</label>
			<div>	
				<br/>
			</div>
			Price Level:
			<label>
				<input type="checkbox" name="price" value="1"/> $
			</label>
			<label>
				<input type="checkbox" name="price" value="2"/> $$
			</label>
			<label>
				<input type="checkbox" name="price" value="3"/> $$$
			</label>
			<a id="search" href="#">Search</a>
		</form>

		<hr/>

		<div id="map"></div>

		<ul id="results"></ul>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZSWJN-SQFEcur0ukZhkuaiiW_IbO5pQo&callback=GoogleMapModule.initMap"
    async defer></script>


    	<script src="dist/js/yelp.js"></script>
		<script src="dist/js/main.js"></script>


	</body>
</html>
